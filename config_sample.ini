[database]
	type = "mysql"
	host = "localhost"
	dbname = "projectname"
	charset = "utf8"
	username = "root"
	password = ""
[application]
	title = "Apine Example"
	author = "Tommy Teasdale"
	description = "A small example application built with the APIne framework including Bootstrap 3."
	default_layout = "default"
[runtime]
	mode = "development"
	token_lifespan = "600"
	use_api = "no"
	use_https = "no"
	secure_session = "no"
[dateformat]
	timezone = "America/New_York"
	datehour = "Y/m/d h:i A"
	date = "Y/m/d"
	hour = "h:i A"
[languages]
	detection = "yes"
	use_cookie = "no"
	default = "en-US"
